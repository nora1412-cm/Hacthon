<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="l.png.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    
    <title>تسجيل</title>
</head>
<!-- body -->

<body>
    <!-- container -->
    <div class="container" id="signup">
        <!-- row -->
        <div class="row text-right">
            <!-- col1 -->
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <br>
                <br>
                <br>
                <img src="logo.png" alt="logo" id="logo">
            </div>
            <!-- col1 -->
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6" id="signInfo">
                <form>
                    <!-- fname -->
                    <div class="form-group">
                        <label for="fname">الاسم الأول</label>
                        <input type="text" class="form-control" id="fname">
                    </div>

                    <!-- lname -->
                    <div class="form-group">
                        <label for="lname">اسم العائلة</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                    <!-- ID -->
                    <div class="form-group">
                        <label for="ID">البريد الالكتروني</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="Password">كلمة المرور</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <!--  -->
                    <input type="submit" value="تسجيل">
                    <!--  -->
                    <div class="herflogin">
                        تمتلك حساب ؟
                        <a href="login.html" id="si"><b> تسجيل الدخول</b></a>
                    </div>
                    <!--  -->
                </form>
            </div>

            <!--  -->
        </div>
    </div>


    <!-- ----------------------------------------------------------------------- -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<!-- End body -->

</html>
